<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        var formObj = $("#product");

        $("#btnRegister").on("click", function() {

            formObj.attr("action", "register");

            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function(){
            self.location = "lists";
         });
    });
</script>

<body>
<h2>상품 등록</h2>

<!-- Controller의 getRegister 에서 전달받은 Board 객체(현재 텅 빔)
     th:action에는 이동시킬 URL 주소를 작성한다.
     보통 action에는 @를 사용한다.
     th:object는 Board 객체(현재 텅 빔)를 전달받기 위한 목적으로 활용
     객체를 전달 받을 경우엔 $를 사용한다. -->
<form id="product" th:action="@{register}" th:object="${product}" method="post">
  <table>
    <tr>
      <td>상품명</td>
      <!-- th:field의 경우엔 Board 객체에 있는 title과 직접 맵핑시킴 -->
      <td><input type="text" name="name" th:field="*{name}"></td>
    </tr>
    <tr>
      <td>중량</td>
      <td><input type="text" name="weight" th:field="*{weight}"></td>
    </tr>
    <tr>
      <td>가격</td>
      <td><input type="text" name="price" th:field="*{price}"></td>
    </tr>
  </table>
</form>

<div>
  <button type="submit" id="btnRegister">상품 등록</button>
  <button type="submit" id="btnList">상품 목록 보기</button>
</div>
</body>
</html>
