<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>상품 목록 보기</h2>
<a href="/register">글쓰기</a>
<table border="1">
  <tr>
    <th align="center" width="80">번호</th>
    <th align="center" width="320">상품명</th>
    <th align="center" width="120">중량</th>
    <th align="center" width="200">가격</th>
  </tr>
  <tr th:if="${#lists.isEmpty(lists)}">
    <td colspan="4">
      현재 등록된 게시물이 없습니다!
    </td>
  </tr>
  <tr th:each="productElem : ${lists}">
    <td align="center" th:text="${productElem.productNo}"></td>
    <td align="left" th:href="@{|read?productNo=${productElem.productNo}|}" th:text="${productElem.name}"></td>
    <td align="right" th:text="${productElem.weight}"></td>
    <td align="right" th:text="${productElem.price}"></td>
    <td align="center" th:text="${#dates.format(product.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
  </tr>
</table>
</body>
</html>
